<div class="card box-shadow">
    <!-- Product image-->
    <!--(click)="ProductSelectedDetails(product)" routerLink="/productItemDetail"-->
    <img class="img-thumbnail card-img-top " src="{{data.image}}" alt="product image for {{data.title}}" />
    <!-- Product details-->
    <div class="card-body p-4">
        <div class="text-center title1">
            <!-- Product name-->
            {{data.title}}
            <!-- Product price-->
        </div>
        <div class="text-center">
            {{data.price.toFixed(2)}}
        </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="add()">add to cart</a></div>
    </div>
</div>
