<div class="card box-shadow">
    <!--(click)="ProductSelectedDetails(product)" routerLink="/productItemDetail"-->
    <div routerLink="/details/{{data.id}}">
        <img class="img-thumbnail card-img-top " src="{{data.image}}" alt="product image for {{data.title}}" />
        <div class="card-body p-4">
            <div class="text-center title1">
                {{data.title}}
            </div>

        </div>

        <h3 class="pt-2">{{data.price.toFixed(2)}}.LE</h3>
    </div>


    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" *ngIf="addBtn">
        <div class="text-center">
            <input type="number" min="1" max="10" class="form-control d-inline-flex mx-auto  text-center w-50"
                value="data.amount" autocomplete="off" [(ngModel)]="amount">
            <a class="btn btn-outline-dark d-inline-flex mt-auto" (click)="add()">add to cart</a>
        </div>
    </div>
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" *ngIf="!addBtn" (click)="addBtn=true">
        <div class="text-center">
            <a class="btn btn-outline-dark mt-auto">add to cart</a>
        </div>
    </div>

</div>
