<section class="  bg-ligt">


    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">

            <!-- Section-->

            <div class="col-md-4 col-12 col-xl-4 mb-5 " *ngFor="let product of products">
                <div class="card box-shadow">
                    <!-- Product image-->
                    <!--(click)="ProductSelectedDetails(product)" routerLink="/productItemDetail"-->
                    <img class="img-thumbnail card-img-top " src="{{product.image}}"
                        alt="product image for {{product.title}}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center title1">
                            <!-- Product name-->
                            {{product.title}}
                            <!-- Product price-->
                        </div>
                        <div class="text-center">
                            {{product.price.toFixed(2)}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto">add to cart</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<div class="alert alert-warning col-md-12" *ngIf="products?.length === 0" role="alert">
    No products found.
</div>
